<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-umum}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
       
       
        <div layout:fragment="content">
            
            <div class="row">
                <div class="col-md-8">
                    <form th:action="@{/saveprov}" th:object="${provinsi}" method="post">
                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">ID Provinsi</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" th:field="*{idProvinsi}" placeholder="ID Provinsi">
                                <span th:if="${#fields.hasErrors('idProvinsi')}" th:errors="*{idProvinsi}" class="text-danger"></span>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nama Provinsi</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{namaProvinsi}" placeholder="Nama Provinsi">
                                <span th:if="${#fields.hasErrors('namaProvinsi')}" th:errors="*{namaProvinsi}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Tambah</button>
                            </div>
                        </div>
                    </form>
                </div>               
            </div>
            
           
        </div>
    </body>
</html>
