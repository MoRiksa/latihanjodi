<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-umum}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
       
       
        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nama</th>
                                <th>#</th>
                                
                            </tr>
                        </thead>
                         <tbody>
                            <tr th:each="pr:${listprov}">
                                <td th:text="${pr.idProvinsi}"/>
                                <td th:text="${pr.namaProvinsi}"/>
                                <td><a th:href="@{|/provinsidetail/${pr.idProvinsi}|}">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
        </div>
        </div>
    </body>
</html>
