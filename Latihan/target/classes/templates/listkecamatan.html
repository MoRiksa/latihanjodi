<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-umum}">
    <head>
        <title>List Kecamatan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
       
       
        <div layout:fragment="content">
            
            <div class="row">
                <div class="col-md-8">
                    <form th:action="@{/listkecamatancari}">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nama Kecamatan</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Kecamatan">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Cari</button>
                                <a type="button" th:href="@{/formkecamatant}">Tambah</a>
                            </div>
                        </div>
                    </form>
                </div>               
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nama Kecamatan</th>
                                <th>Nama Kabupaten</th>
                                <th>Nama Provinsi</th>
                       
                                <th>#</th>
                                
                            </tr>
                        </thead>
                         <tbody>
                            <tr th:each="kb:${listkec}">
                                <td th:text="${kb.kodeBPS}"/>
                                <td th:text="${kb.namaKecamatan}"/>
                                <td th:text="${kb.kabupaten.namaKabupaten}"/>
                                <td th:text="${kb.provinsi.namaProvinsi}"/>
                     
                                <td><a th:href="@{|/kecamatandetail/${kb.kodeBPS}|}">Detail</a></td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
        </div>
        </div>
    </body>
</html>
